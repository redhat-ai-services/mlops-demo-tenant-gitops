apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: openshift-gitops

bases:
  - ../../base

patches:
  - path: patch-applicationset-repo-revision.yaml
    target:
      group: argoproj.io
      version: v1alpha1
      kind: ApplicationSet
  - target:
      group: argoproj.io
      version: v1alpha1
      kind: Application
    path: patch-application-repo-revision.yaml
